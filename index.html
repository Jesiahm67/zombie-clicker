<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>

  <link rel="stylesheet" href="/src/style.css">

</head>
<body>
  <main class="w-screen h-screen">
    <div class="Enchantments bg-amber-300">
      <h1 class="text-2xl text-center">Enchantment books</h1>
      <div class="mt-7.5">
        <button onclick="buySharpness()">
          <p class=" text-red-900 bg-green-400" style="font-size: 15.5px;"><span class="icon-[game-icons--spell-book]"
              style="width: 48px; height: 48px; color: #910a0a;"></span> Sharpness 4000 Diamonds</p>
          <p id="shLevel" class="bg-green-400"> Level 00</p>
        </button>
        <br>
        <br>
        <button onclick="buyFire()">
          <p class=" text-red-900 bg-green-400" style="font-size: 14.5px;"><span class="icon-[game-icons--spell-book]"
              style="width: 48px; height: 48px; color: #910a0a;"></span> Fire Aspect 10000 Diamonds</p>
          <p id="fLevel" class="bg-green-400"> Level 00</p>
        </button>
        <br>
        <br>
        <button onclick="buyLooting()">
          <p class=" text-red-900 bg-green-400" style="font-size: 16.75px;"><span class="icon-[game-icons--spell-book]"
              style="width: 48px; height: 48px; color: #910a0a;"></span> Looting 20000 Diamonds</p>
          <p id="loLevel" class="bg-green-400"> Level 00</p>
        </button>
        <br>
        <br>
        <button onclick="buyUnbreaking()">
          <p class=" text-red-900 bg-green-400" style="font-size: 14px;"><span class="icon-[game-icons--spell-book]"
              style="width: 48px; height: 48px; color: #910a0a;"></span> Unbreaking 40000 Diamonds</p>
          <p id="unLevel" class="bg-green-400"> Level 00</p>
        </button>
      </div>
    </div>
    <div class="Zombie bg-blue-900">
      <h1 class="text-2xl bg-green-800 text-teal-300 text-center">Zombie clicker</h1>
      <h1 class="text-2xl text-cyan-300 text-center" id="points"> 000000 Diamonds</h1>

      <button onclick="bigClick()">
        <img src="src/images/Zombie (1).png" width="1000px" height="1000px">

      </button>
    </div>
    <div class="Weapons bg-teal-400">
      <h1 class="text-2xl text-purple-900 text-center"> Weapons</h1>
      <div class="mt-7.5">
      <button onclick="buyAxe()">
          <p class=" text-red-900" style="font-size: 14px;"> <span class="icon-[game-icons--fire-axe]"
              style="width: 48px; height: 48px; color: #964B00;"></span>Axe level: 10 Diamonds</p>
          <p id="aLevel"> Level 00</p>
        </button>
        <br>
        <br>
        <button onclick="buySword()">
          <p class=" text-red-900" style="font-size: 14px;"><span class="icon-[game-icons--broadsword]"
              style="width: 48px; height: 48px; color: #964B00;"></span>Sword level: 20 Diamonds</p>
          <p id="sLevel"> Level 00</p>
        </button>
        <br>
        <br>
        <button onclick="buyBow()">
          <p class=" text-red-900" style="font-size: 14px;"><span class="icon-[game-icons--pocket-bow]"
              style="width: 48px; height: 48px; color: #964B00;">
            </span>Bow level: 50 Diamonds</p>
          <p id="bLevel"> Level 00</p>
        </button>
        <br>
        <br>
        <button onclick="buyPickaxe()">
          <p class=" text-red-900" style="font-size: 14px;"><span class="icon-[game-icons--war-pick]"
              style="width: 48px; height: 48px; color: #964B00;"></span>Pickaxe level: 100 Diamonds</p>
          <p id="pLevel"> Level 00</p>
        </button>
      </div>
        <div class="text-center">
        <button>
          <span class="icon-[game-icons--switch-weapon]"
            style="width: 96px; height: 96px; color: #9e65bd;"></span>
        </button>
      </div>
    </div>
    <div class="Stats bg-green-300">
      <h1 class="text-4xl text-center"> Stats</h1>
      <ul class="text-center" style="font-size: 14px;">
        <li>Zombies killed:</li>
        <li>Diamonds collected:</li>
        <li>Amount of upgrades:</li>
        <li>Books obtained</li>
        <li>Amount of clicks:</li>
      </ul>
      <p class="bg-amber-400 text-center px-40">Prestige</p>

    </div>
  </main>
  <script src="/src/main.js"></script>
</body>

</html>
